<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
    <meta name="viewport" content="device-width-width, initial-scale=1.0" />

  </head>
  <body>
    <main>
      <div class="purple">
        <div class="inpurple">
          <div class="result">Your Result</div>
          <br />
          <div class="circle"><span>76</span> of 100</div>
          <br />

          <div class="great">Great</div>
          <p class="purplepar">
            You scored higher than 65% of the people who have taken <br />
            these tests.
          </p>
        </div>
      </div>
      <div class="white">
        <div class="inwhite">
          <div id="summary">Summary</div>
          <br />

          <div class="box" id="one">
            <img src="assets/images/icon-reaction.svg" alt="reaction-icon" />
            <div class="reaction" style="color: hsl(0, 100%, 67%)">
              Reaction
            </div>
            <div class="number">
              <b style="color: hsl(224, 30%, 27%)">80</b> / 100
            </div>
          </div>

          <div class="box" id="two">
            <img src="assets/images/icon-memory.svg" alt="memory-icon" />
            <div class="memory" style="color: hsl(39, 100%, 56%)">Memory</div>
            <div class="number">
              <b style="color: hsl(224, 30%, 27%)">92</b> / 100
            </div>
          </div>

          <div class="box" id="three">
            <img src="assets/images/icon-verbal.svg" alt="verbal-icon" />
            <div class="verbal" style="color: hsl(166, 100%, 37%)">Verbal</div>
            <div class="number">
              <b style="color: hsl(224, 30%, 27%)">61</b> / 100
            </div>
          </div>

          <div class="box" id="four">
            <img src="assets/images/icon-visual.svg" alt="visual" />
            <div class="visual" style="color: hsl(234, 85%, 45%)">Visual</div>
            <div class="number">
              <b style="color: hsl(224, 30%, 27%)">72</b> / 100
            </div>
          </div>
          <br />
          <button>Continue</button></span>
        </div>
      </div>
    </main>

</html>
